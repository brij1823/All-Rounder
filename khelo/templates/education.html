<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Khelo</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static "css/actstyles.css" %}" rel="stylesheet">
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">Study like a Beast</a>
            <button
                class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>

        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Avatar Image-->
            <img class="masthead-avatar mb-5" src="assets/img/avataaars.svg" alt="" />
            <!-- Masthead Heading-->
            <h1 class="masthead-heading text-uppercase mb-0">All-Rounder</h1>
            <!-- Icon Divider-->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Masthead Subheading-->
            <p class="masthead-subheading font-weight-light mb-0">Knowledge is not restricted to boundaries</p>
        </div>
    </header>
    <!-- Portfolio Section-->
    <section class="page-section portfolio" id="portfolio">
        <div class="container">
            <!-- Portfolio Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Explore</h2>
            <!-- Icon Divider-->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>

            <div class="col-lg-6" style="width: 100%;text-align: center;">
                <div class="text-container" style="width: 100%;text-align: center;">
                    <br><br>
                    <h4><span class="turquoise">You can either upload a video or paste the URL</span></h4>
                    <br>
                    <br>

                    <div class="row" style="width: 100%;text-align: center;">
                        <form action="/uploadVideo" enctype="multipart/form-data" method="post" class="col-md-4"
                            id="videoForm">
                            {% csrf_token %}
                            <input type="file" name="video" id="video" accept="video/*" placeholder="Upload your video"
                                required>

                            <button class="btn-solid-lg page-scroll" type="button" onclick="submitForm();"
                                style="margin-top: 30px">
                                Upload
                            </button>
                        </form>

                        <p style="margin: 30px"><strong>OR</strong></p>


                        <form action="/uploadVideoURL">

                            <input type="text" name="videoURL" placeholder="Video URL">
                            <button class="btn-solid-lg page-scroll" type="submit" style="margin-top: 30px">
                                Submit
                            </button>

                        </form>

                    </div>


                </div> <!-- end of text-container -->
            </div>
            <!-- end of
        </div>
    </section>

    <!-- Bootstrap core JS-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Third party plugin JS-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
            <!-- Contact form JS-->
            <script src="assets/mail/jqBootstrapValidation.js"></script>
            <script src="assets/mail/contact_me.js"></script>
            <!-- Core theme JS-->
            <script src="{% static "js/actscripts.js" %}"></script>
            <script src="{% static "js/jquery.js" %}"></script>
            <script src="{% static "js/jquery.scrollTo.js" %}"></script>
            <script src="{% static "js/jquery.nav.js" %}"></script>
            <script src="{% static "js/jquery.localScroll.js" %}"></script>
            <script src="{% static "js/bootstrap.js" %}"></script>
            <script src="{% static "js/jquery.prettyPhoto.js" %}"></script>
            <script src="{% static "js/isotope.js" %}"></script>
            <script src="{% static "js/jquery.flexslider.js" %}"></script>
            <script src="{% static "js/inview.js" %}"></script>
            <script src="{% static "js/animate.js" %}"></script>
            <script src="{% static "js/custom.js" %}"></script>
</body>

</html>
